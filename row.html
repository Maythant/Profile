<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PracticeTable | May Thant Sin</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="10px">
    <thead>
      <tr>
        <th>No</th>
        <th>11 AM</th>
        <th>12 PM</th>
        <th>1 PM</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Reading</td>
        <td rowspan="2">Lunch</td>
        <td>Riding</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>2</td>
        <td>Playing</td>
        <td>Swimming</td>
      </tr>
      <tr>
        <td colspan="4">Sleeping</td>
      </tr>
    </tfoot>
    </table>
  </body>
</html>
